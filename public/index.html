<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreshTrack â€“ Zero-Waste Pantry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="loginPage" class="login-card">
    <h1>FreshTrack</h1>
    <p class="subtitle">Smart Zero-Waste Pantry</p>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>

    <p class="link">
        New user? <span onclick="showRegister()">Create account</span>
    </p>
</div>

<!-- ================= REGISTER ================= -->
<div id="registerPage" class="login-card" style="display:none;">
    <h1>Create Account</h1>

    <input id="newUsername" placeholder="Username">
    <input id="newPassword" type="password" placeholder="Password">

    <select id="role">
        <option value="single">Single User</option>
        <option value="family">Family User</option>
    </select>

    <button onclick="createUser()">Register</button>
    <p id="registerMsg" class="success"></p>

    <p class="link">
        Already registered? <span onclick="showLogin()">Login</span>
    </p>
</div>

<!-- ================= APP ================= -->
<div id="app" style="display:none;">

<aside class="sidebar">
    <h2>FreshTrack</h2>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('addItem')">Add Item</button>
    <button onclick="showPage('inventory')">Inventory</button>
    <button onclick="showPage('shopping')">Shopping List</button>
</aside>

<main>

<!-- DASHBOARD -->
<section id="dashboard" class="page">
    <h2>Namaste ðŸ‘‹</h2>
    <p>Total Items: <b id="totalItems">0</b></p>
</section>

<!-- ADD ITEM -->
<section id="addItem" class="page" style="display:none;">
    <h3>Add Pantry / Medicine</h3>

    <input id="itemName" placeholder="Item name">
    <input id="category" placeholder="Category">
    <input id="quantity" type="number" placeholder="Quantity">
    <input id="expiryDate" type="date">

    <button onclick="addItem()">Save</button>
    <p id="addMsg" class="success"></p>
</section>

<!-- INVENTORY -->
<section id="inventory" class="page" style="display:none;">
    <h3>Your Inventory</h3>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Expiry</th>
                <th>Use</th>
            </tr>
        </thead>
        <tbody id="inventoryTable"></tbody>
    </table>
</section>

<!-- SHOPPING LIST -->
<section id="shopping" class="page" style="display:none;">
    <h3>Shopping List (Scan / Enter)</h3>

    <input id="scanInput" placeholder="Scan or type item name">
    <button onclick="scanItem()">Add</button>

    <ul id="shoppingList"></ul>
</section>

</main>

<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
